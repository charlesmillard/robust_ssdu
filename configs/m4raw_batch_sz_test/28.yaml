data:
  fully_samp_size: 10
  method: n2n_ssdu
  nc: 20
  nx: 256
  ny: 256
  poly_order: 8
  sample_type: columns
  sigma1: 1
  sigma2: 1
  train_trunc: 10000000
  us_fac: 4
  us_fac_lambda: 2
  val_trunc: 2000000
  set: m4raw
  sim_noise: False
network:
  denoi_model: unet_single
  device: cuda
  ncascades: 5
  nlayers_dncnn: 18
  type: varnet
optimizer:
  K_weight: true
  alpha_weight: true
  batch_size: 28
  epochs: 100
  lamb: 0.5
  load_model_loc: 0
  loss: mse
  lr: 1e-3
  momentum: 0.9
  mu: 1e4
  name: Adam
  weight_decay: 0.0
seed: 100
